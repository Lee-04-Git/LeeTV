name: Build Android APK (Local)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK Locally
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Generate native projects
        run: npx expo prebuild --platform android --clean

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: cd android && ./gradlew assembleRelease --no-daemon

      - name: Sign APK (Debug)
        run: |
          echo "APK built successfully!"
          echo "Location: android/app/build/outputs/apk/release/"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: leetv-app
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "‚úÖ APK built successfully!"
          echo "üì± Download from GitHub Actions 'Artifacts' section"
          echo "‚ö†Ô∏è  Note: This is a debug-signed APK"
          ls -lh android/app/build/outputs/apk/release/
